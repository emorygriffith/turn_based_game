<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">

  <body>

    <header>

<div class="page">

      <p class "enemyname">Bowser <span class="enemyhealth"></span></p>

      <button class="attack">Attack!</button>

    </div>


</div>
